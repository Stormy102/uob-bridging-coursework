{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <div class="content container">
        <h1>Blog</h1>
        <h4>Found {{ post_count }} blog posts</h4>
        <div class="row">
            <div class="col-md-8">
                <div class="card-deck">
                    {% for post in posts %}
                    <div class="card hoverable" style="width: 12rem;">
                        <a href="{% url 'post_detail' pk=post.pk %}" style="color: white">
                            <img src="{{ post.header }}" class="card-img-top">

                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.description|linebreaksbr }}</p>
                                <p class="card-text"><small class="text-muted">Published {{ post.published_date }}</small></p>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
